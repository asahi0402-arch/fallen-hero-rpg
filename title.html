<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>堕ちた英雄 - タイトル画面</title>
    <link rel="stylesheet" href="title.css?v=20250827">
</head>
<body>
    <div class="title-container">
        <!-- 背景画像エリア -->
        <div class="title-background">
            <img src="./assets/images/backgrounds/title_bg.jpg" alt="タイトル背景" class="bg-image"
                 onerror="this.style.backgroundColor='#2d3748'; this.innerHTML='<div class=\'placeholder-text\'>堕ちた英雄<br>タイトル背景</div>'">
        </div>
        
        <!-- メインタイトル -->
        <div class="title-main">
            <h1 class="game-title">堕ちた英雄</h1>
            <p class="game-subtitle">～Fallen Hero～</p>
        </div>
        
        <!-- キャラクター立ち絵エリア -->
        <div class="character-display">
            <img id="titleCharacterPortrait" src="" alt="キャラクター立ち絵" class="character-portrait"
                 onerror="this.style.backgroundColor='#4a5568'; this.innerHTML='<div class=\'placeholder-text\'>キャラクター<br>立ち絵</div>'">
        </div>
        
        <!-- メニューエリア -->
        <div class="menu-container">
            <div class="menu-buttons">
                <button class="menu-btn start-btn" id="startGameBtn">
                    <span class="btn-text">⚔️ ゲームスタート</span>
                </button>
                
                <button class="menu-btn load-btn" id="loadGameBtn">
                    <span class="btn-text">📁 ロード</span>
                </button>
                
                <button class="menu-btn gallery-btn" id="galleryBtn">
                    <span class="btn-text">🖼️ ギャラリー</span>
                </button>
                
                <button class="menu-btn settings-btn" id="settingsBtn">
                    <span class="btn-text">⚙️ オプション</span>
                </button>
            </div>
        </div>
        
        <!-- バージョン情報 -->
        <div class="version-info">
            <p>Version 0.9.2</p>
            <p>© 2025 Claude Code Project</p>
        </div>
    </div>
    
    <!-- ギャラリーモーダル -->
    <div class="modal" id="galleryModal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>🖼️ ギャラリー</h3>
                <button class="close-btn" id="closeGalleryModal">&times;</button>
            </div>
            <div class="gallery-body">
                <div class="gallery-message">
                    <h4>ギャラリー機能は今後実装予定です</h4>
                    <p>ガチャで獲得した画像や動画を閲覧できるようになります</p>
                    <div class="feature-list">
                        <ul>
                            <li>キャラクター立ち絵</li>
                            <li>特殊イラスト</li>
                            <li>背景画像</li>
                            <li>アニメーション動画</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 設定モーダル -->
    <div class="modal" id="settingsModal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>⚙️ 設定</h3>
                <button class="close-btn" id="closeSettingsModal">&times;</button>
            </div>
            <div class="settings-body">
                <div class="setting-item">
                    <label>BGM音量</label>
                    <input type="range" id="bgmVolume" min="0" max="100" value="70">
                    <span id="bgmVolumeValue">70%</span>
                </div>
                <div class="setting-item">
                    <label>SE音量</label>
                    <input type="range" id="seVolume" min="0" max="100" value="80">
                    <span id="seVolumeValue">80%</span>
                </div>
                <div class="setting-item">
                    <label>メッセージ速度</label>
                    <select id="messageSpeed">
                        <option value="slow">遅い</option>
                        <option value="normal" selected>普通</option>
                        <option value="fast">速い</option>
                        <option value="instant">瞬間</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <!-- ゲーム風確認モーダル -->
    <div class="game-confirm-modal" id="gameConfirmModal" style="display: none;">
        <div class="game-confirm-content">
            <div class="game-confirm-header">
                <h3 id="gameConfirmTitle">確認</h3>
            </div>
            <div class="game-confirm-body">
                <p id="gameConfirmMessage">実行しますか？</p>
            </div>
            <div class="game-confirm-buttons">
                <button class="game-btn game-btn-primary" id="gameConfirmYes">はい</button>
                <button class="game-btn game-btn-secondary" id="gameConfirmNo">いいえ</button>
            </div>
        </div>
    </div>

    <script src="data_manager.js?v=20250826_fix1"></script>
    <script src="title.js?v=20250827"></script>
</body>
</html>
