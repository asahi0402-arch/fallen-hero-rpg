<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>堕ちた英雄 - タイトル画面</title>
    <link rel="stylesheet" href="title.css">
</head>
<body>
    <div class="title-container">
        <!-- 背景画像エリア -->
        <div class="title-background">
            <img src="./assets/images/backgrounds/title_bg.jpg" alt="タイトル背景" class="bg-image"
                 onerror="this.style.backgroundColor='#2d3748'; this.innerHTML='<div class=\'placeholder-text\'>堕ちた英雄<br>タイトル背景</div>'">
        </div>
        
        <!-- メインタイトル -->
        <div class="title-main">
            <h1 class="game-title">堕ちた英雄</h1>
            <p class="game-subtitle">～Fallen Hero～</p>
        </div>
        
        <!-- メニューエリア -->
        <div class="menu-container">
            <div class="menu-buttons">
                <button class="menu-btn start-btn" id="startGameBtn">
                    <span class="btn-text">⚔️ ゲーム開始</span>
                </button>
                
                <button class="menu-btn continue-btn" id="continueBtn">
                    <span class="btn-text">📖 続きから</span>
                </button>
                
                <button class="menu-btn story-btn" id="storyBtn">
                    <span class="btn-text">📚 ストーリー</span>
                </button>
                
                <button class="menu-btn gallery-btn" id="galleryBtn">
                    <span class="btn-text">🖼️ ギャラリー</span>
                </button>
                
                <button class="menu-btn settings-btn" id="settingsBtn">
                    <span class="btn-text">⚙️ 設定</span>
                </button>
            </div>
        </div>
        
        <!-- バージョン情報 -->
        <div class="version-info">
            <p>Version 1.0.0</p>
            <p>© 2025 Claude Code Project</p>
        </div>
    </div>
    
    <!-- 設定モーダル -->
    <div class="modal" id="settingsModal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>⚙️ 設定</h3>
                <button class="close-btn" id="closeSettingsModal">&times;</button>
            </div>
            <div class="settings-body">
                <div class="setting-item">
                    <label>BGM音量</label>
                    <input type="range" id="bgmVolume" min="0" max="100" value="70">
                    <span id="bgmVolumeValue">70%</span>
                </div>
                <div class="setting-item">
                    <label>SE音量</label>
                    <input type="range" id="seVolume" min="0" max="100" value="80">
                    <span id="seVolumeValue">80%</span>
                </div>
                <div class="setting-item">
                    <label>メッセージ速度</label>
                    <select id="messageSpeed">
                        <option value="slow">遅い</option>
                        <option value="normal" selected>普通</option>
                        <option value="fast">速い</option>
                        <option value="instant">瞬間</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <script src="title.js"></script>
</body>
</html>
